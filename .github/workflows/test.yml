name: Test

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/test.yml'
      - 'src/**'
      - 'package.json'
      - 'jest.config.js'
      - 'tsconfig.json'
  pull_request:
    paths:
      - '.github/workflows/test.yml'
      - 'src/**'
      - 'package.json'
      - 'jest.config.js'
      - 'tsconfig.json'

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test

      - name: Run tests with coverage
        run: bun run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
